<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Responsiva</title>
    <style>
        /* Paleta de cores */
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #18BC9C;
            --text-color: #ECF0F1;
            --hover-color: #1ABC9C;
        }

        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Estilo da Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            padding: 1rem 2rem;
            color: var(--text-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .menu {
            display: flex;
            gap: 1.5rem;
        }

        .menu a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: var(--hover-color);
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            outline: none;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .menu {
                display: none; /* Esconde o menu em telas pequenas */
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-bar {
                width: 100%;
                margin-top: 1rem;
            }
        }

        /* Estilo da imagem no corpo da página */
        .coming-soon {
            margin: 50px auto;
            text-align: center;
        }

        .coming-soon img {
            max-width: 100%;
            height: auto;
        }

        .coming-soon h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <!-- Logo -->
        <div class="logo">MinhaLogo</div>

        <!-- Menu -->
        <div class="menu">
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </div>

        <!-- Barra de Pesquisa -->
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
        </div>
    </nav>

    <!-- Corpo da página -->
    <div class="coming-soon">
        <img src="https://via.placeholder.com/600x300?text=EM+BREVE!" alt="EM BREVE!">
        <h1>EM BREVE!</h1>
    </div>

</body>
</html>
